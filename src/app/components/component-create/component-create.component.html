<h2 mat-dialog-title>Hi {{ data.name }}</h2>
<mat-dialog-content>
  <p>What's your favorite animal?</p>
  <form
    [formGroup]="componentForm"
    (ngSubmit)="onSubmit()"
    class="form-container"
  >
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Component name" />
      <mat-error *ngIf="componentForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Unique Number</mat-label>
      <input
        matInput
        formControlName="uniqueNumber"
        placeholder="e.g., ENG123"
      />
      <mat-error
        *ngIf="componentForm.get('uniqueNumber')?.hasError('required')"
      >
        Unique Number is required
      </mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="canAssignQty"
      >Can Assign Quantity</mat-checkbox
    >

    <mat-form-field
      *ngIf="componentForm.get('canAssignQty')?.value"
      appearance="outline"
      class="full-width"
    >
      <mat-label>Quantity</mat-label>
      <input
        matInput
        type="number"
        formControlName="quantity"
        placeholder="Enter quantity"
      />
      <mat-error *ngIf="componentForm.get('quantity')?.hasError('min')">
        Quantity must be greater than 0
      </mat-error>
      <mat-error *ngIf="componentForm.get('quantity')?.hasError('pattern')">
        Quantity must be a whole number
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button
    mat-button
    cdkFocusInitial
    [disabled]="componentForm.invalid"
    color="primary"
    (click)="onSubmit()"
  >
    Create Component
  </button>
</mat-dialog-actions>
